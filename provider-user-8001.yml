server:
  port: 8001
  servlet:    context-path: /
spring:  datasource:
    #引入druid数据源,GMT%2B8编码格式+8
    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jtdb?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: root
      application:    #定义服务名称,必须定义    name: provider-user
    
mybatis-plus:
  type-aliases-package: com.jt.springcloud.pojo
  mapper-locations: classpath:/mybatis/mappers/*.xml
  #开启驼峰映射
  configuration:
    map-underscore-to-camel-case: true
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka
  instance:
    instance-id: provider-user-8001                #定义微服务的名称,多个服务id必须不同
    prefer-ip-address: true                        #是否显示IP和端口

  
  